clone_depth: 5

platform:
  - x64

before_build:
  - git log -1
  - cd C:\projects\comskip
  - appveyor DownloadFile http://ffmpeg.zeranoe.com/builds/win32/dev/ffmpeg-2.8.6-win32-dev.7z
  - 7z x ffmpeg-2.8.6-win32-dev.7z

build_script:
  - SET PATH=C:\msys64\mingw64\bin;%PATH%
  - gcc -v
  - C:\msys64\usr\bin\bash -lc "cd /c/projects/comskip && ./autogen.sh && argtable2_CFLAGS='-Ivendor' argtable2_LIBS='-Lvendor' ffmpeg_CFLAGS='-Iffmpeg-2.8.6-win32-dev/include' ffmpeg_LIBS='-Lffmpeg-2.8.6-win32-dev/lib' ./configure && make"
