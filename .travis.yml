language: c
os: linux
before_script:
  - sudo add-apt-repository -y ppa:kirillshkrogalev/ffmpeg-next
  - sudo apt-get update -q
  - sudo apt-get install -y --allow-unauthenticated libargtable2-dev libsdl1.2-dev ffmpeg libavcodec-ffmpeg-dev libavformat-ffmpeg-dev
script:
  - ./autogen.sh
  - ./configure
  - make
